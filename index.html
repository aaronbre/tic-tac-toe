<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <h1 class="main-banner">Tic-Tac-Toe</h1>
    <p class="score">0-0</p>

    <div class="container">
        <div class="row">
            <div id = "top-left" class="col-md-4"></div>
            <div id = "top-center" class="col-md-4"></div>
            <div id = "top-right" class="col-md-4"></div>
        </div>
        <div class="row middle">
            <div id = "middle-left" class="col-md-4"></div>
            <div id = "middle-center" class="col-md-4"></div>
            <div id = "middle-right" class="col-md-4"></div>
        </div>
        <div class="row">
            <div id = "bottom-left" class="col-md-4"></div>
            <div id = "bottom-center" class="col-md-4"></div>
            <div id = "bottom-right" class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
